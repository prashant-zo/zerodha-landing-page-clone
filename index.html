  <link rel="stylesheet" href="styles.css">
</head>

      <nav class="navbar" aria-label="Main Navigation">
        <div class="logo">
          <img src="logo.svg" alt="Zerodha logo">

        <ul class="nav-links">
          <li><a href="#signup">Signup</a></li>
          <li><a href="#about">About</a></li>
